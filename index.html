<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 
    <link rel="stylesheet" href="css/style.css">
    <title>Number Facts</title>
</head>
<body>

    <div class="header wrapper">
        <h2>Enter a number and get <span class="avoidWrap">a random fact</span></h2>
        <a href="https://vongphakdy.github.io" class="header--gh">IV</a>
    </div>
    <div class="number wrapper">
        <input type="number" id="numberInput" class="numInput" placeholder="00">
        <div id="fact">
            <p id="factText"></p>
        </div>
    </div>
    <footer>
        <a href="https://vongphakdy.github.io" class="footer--link">IV</a>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
